<form class="form" action="/signup" method="post">
  <label for="firstName" class="required">Nombre completo</label>
  <input id="firstName" type="text" placeholder="Nombre..." name="firstName" required />

  <fieldset class="emailField">
    <label for="emailAddress" class="required">Email</label>
    <input type="email" id="emailAddress" name="emailAddress" placeholder="nombre.apellidos@mail.com" required />
  </fieldset>

  <fieldset class="phoneField">
    <label for="telephone">Teléfono</label>
    <input type="tel" id="telephone" placeholder=" Ej: 123456789" name="telephone" />
  </fieldset>

  <label for="comments" class="required">Mensaje</label>
  <textarea id="comments" name="comments" rows="6" placeholder="¿Qué necesitas?" required></textarea>

  <input class="cta" type="submit" value="Enviar" />
</form>
